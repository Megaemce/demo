<!DOCTYPE html>
<html lang="en">
<head>
    <title>html5 inputs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content=" initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    

<style media="screen">
body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
}

</style>

</head>
<body>

<h1>HTML5 inputs</h1>


<table>
    <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" name="email" value="" id="email" placeholder="email@address.com" /></td>
    </tr>
    <tr>
        <td><label for="url">URL</label></td>
        <td><input type="url" name="url" value="" id="url" placeholder="http://www.address.com" /></td>
    </tr>
    <tr>
        <td><label for="number">Number 0-20 by 4</label></td>
        <td><input type="number" name="number" value="" id="number" placeholder="12" min="0" max="20" step="4" /></td>
    </tr>
    <tr>
        <td><label for="range">Range 0-20 by 4</label></td>
        <td><input type="range" name="range" value="8" id="range" min="0" max="20" step="4" /></td>
    </tr>
    <tr>
        <td><label for="search">Search</label></td>
        <td><input type="search" name="search" value="" id="search" placeholder="Nurses, Milwaulkee" /></td>
    </tr>
</table>





</body>
</html>
