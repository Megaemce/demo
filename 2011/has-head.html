<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>has head</title>

  <style media="screen">
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
  </style>

</head>
<body>

  <h1 id="title">has head</h1>
  
  <p>Checks if <code>document.head</code> is supported.</p>
  
  <script>
    window.onload = function() {
      var message = !!document.head ? 'I haz document.head' : 'NO document.head !!';
      document.getElementById('title').innerText = message;
    }
  </script>

</body>
</html>
